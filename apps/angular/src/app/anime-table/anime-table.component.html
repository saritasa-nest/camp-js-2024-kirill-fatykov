@if (animeList$ | async; as animeList){
  <table mat-table [dataSource]="animeList" class="mat-elevation-z8 anime-table">

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef class="anime-table__title typography_title"> Image </th>
      <td mat-cell *matCellDef="let anime" class="anime-table__content typography_content"> <img class="anime-table__image" [src]='anime.image' [alt]='anime.titleJpn'> </td>
    </ng-container>
  
    <!-- Title English Column -->
    <ng-container matColumnDef="titleEng">
      <th mat-header-cell *matHeaderCellDef class="anime-table__title typography_title"> Title English </th>
      <td mat-cell *matCellDef="let anime"  class="anime-table__content typography_content"> {{anime.titleEng | replace}}</td>
    </ng-container>
  
      <!-- Title Japanese Column -->
    <ng-container matColumnDef="titleJpn">
      <th mat-header-cell *matHeaderCellDef class="anime-table__title typography_title"> Title Japanese </th>
      <td mat-cell *matCellDef="let anime"  class="anime-table__content typography_content"> {{anime.titleJpn}}</td>
    </ng-container>
  
    <!-- Aired start  Column -->
    <ng-container matColumnDef="airedStart">
      <th mat-header-cell *matHeaderCellDef class="anime-table__title typography_title"> Aired Start </th>
      <td mat-cell *matCellDef="let anime"  class="anime-table__content typography_content"> {{anime.aired.start | date | replace  }}</td>
    </ng-container>
    
      <!-- Anime type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef class="anime-table__title typography_title"> Type </th>
        <td mat-cell *matCellDef="let anime"  class="anime-table__content typography_content"> {{anime.type}}</td>
      </ng-container>
  
    <!-- Anime status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="anime-table__title typography_title"> Status </th>
      <td mat-cell *matCellDef="let anime"  class="anime-table__content typography_content"> {{anime.status}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky:true" class="anime-table__header"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
}
