<form class="register-form" [formGroup]="loginForm" (submit)="onSubmit()">
	<!-- Email filed -->
	<mat-form-field>
		<mat-label>Email</mat-label>
		<input matInput type="text" formControlName="email" />
	</mat-form-field>

	<!-- Password filed -->
	<mat-form-field>
		<mat-label>Password</mat-label>
		<input matInput type="text" formControlName="password" />
	</mat-form-field>

	<!-- Submit button -->
	<button mat-stroked-button type="submit">Register</button>
</form>
