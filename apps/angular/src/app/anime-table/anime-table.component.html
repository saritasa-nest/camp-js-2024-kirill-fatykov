<table mat-table [dataSource]="(animeAll$ | async) ?? []" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let anime"> <img src={{anime.image}} alt=""> </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="titleEng">
    <th mat-header-cell *matHeaderCellDef> Title English </th>
    <td mat-cell *matCellDef="let anime"> {{anime.titleEng}}</td>
  </ng-container>

  <ng-container matColumnDef="titleJpn">
    <th mat-header-cell *matHeaderCellDef> Title Japanese </th>
    <td mat-cell *matCellDef="let anime"> {{anime.titleJpn}}</td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="airedStart">
    <th mat-header-cell *matHeaderCellDef> Aired Start </th>
    <td mat-cell *matCellDef="let anime"> {{anime.aired.start}}</td>
  </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let anime"> {{anime.type}}</td>
    </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let anime"> {{anime.status}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
